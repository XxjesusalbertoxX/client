<div class="stats-container">
  <!-- Fila 1 -->
  <div class="row">
    <!-- Edad -->
    <div class="column bg-orange-200 p-4 rounded-lg shadow-md">
      <h3>Edad</h3>
      <div class="bar-chart-vertical">
        <div class="bar-wrapper">
          <div class="bar" id="age-adults"></div>
          <span class="bar-number" id="age-adults-label"></span>
          <span class="bar-category">Mayores</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar" id="age-minors"></div>
          <span class="bar-number" id="age-minors-label"></span>
          <span class="bar-category">Menores</span>
        </div>
      </div>
    </div>

    <!-- Género -->
    <div class="column bg-pink-200 p-4 rounded-lg shadow-md">
      <h3>Género</h3>
      <div class="bar-chart-vertical">
        <div class="bar-wrapper">
          <div class="bar" id="gender-male"></div>
          <span class="bar-number" id="gender-male-label"></span>
          <span class="bar-category">Masculino</span>
        </div>
        <div class="bar-wrapper">
          <div class="bar" id="gender-female"></div>
          <span class="bar-number" id="gender-female-label"></span>
          <span class="bar-category">Femenino</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="row full-width bg-green-200 p-4 rounded-lg shadow-md">
    <h3>Combinada: Género y Edad</h3>
    <div class="bar-chart-vertical">
      <div class="bar-wrapper">
        <div class="bar" id="combined-male-adults"></div>
        <span class="bar-number" id="combined-male-adults-label"></span>
        <span class="bar-category">Hombres Mayores</span>
      </div>
      <div class="bar-wrapper">
        <div class="bar" id="combined-male-minors"></div>
        <span class="bar-number" id="combined-male-minors-label"></span>
        <span class="bar-category">Hombres Menores</span>
      </div>
      <div class="bar-wrapper">
        <div class="bar" id="combined-female-adults"></div>
        <span class="bar-number" id="combined-female-adults-label"></span>
        <span class="bar-category">Mujeres Mayores</span>
      </div>
      <div class="bar-wrapper">
        <div class="bar" id="combined-female-minors"></div>
        <span class="bar-number" id="combined-female-minors-label"></span>
        <span class="bar-category">Mujeres Menores</span>
      </div>
    </div>
  </div>
</div>
