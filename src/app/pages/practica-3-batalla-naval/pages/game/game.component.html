<div class="game-container">
  <!-- Mensaje de carga -->
  <div *ngIf="viewModel.isLoading()" class="loading-container">
    <p>Cargando tableros...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="viewModel.errorMessage()" class="error-container">
    <p class="error-message">{{ viewModel.errorMessage() }}</p>
    <button (click)="setupGame()">Reintentar</button>
  </div>

  <!-- InformaciÃ³n de turno -->
  <div *ngIf="!viewModel.isLoading() && !viewModel.errorMessage()" class="turn-info">
    <p *ngIf="viewModel.isMyTurn()" class="my-turn">Es tu turno</p>
    <p *ngIf="!viewModel.isMyTurn()" class="waiting-turn">Esperando al oponente...</p>
  </div>

  <!-- Tableros de juego -->
  <div class="game-view" *ngIf="viewModel.myBoard().length > 0 && viewModel.enemyBoard().length > 0">
    <div class="board-wrapper">
      <h2>Tu Tablero</h2>
      <app-board [board]="viewModel.myBoard()" [isOwnBoard]="true"></app-board>
    </div>

    <div class="board-wrapper">
      <h2>Tablero Enemigo</h2>
      <app-board
        [board]="viewModel.enemyBoard()"
        [isOwnBoard]="false"
        [disabled]="!viewModel.isMyTurn()"
        (attack)="onAttack($event)"
      ></app-board>
    </div>
  </div>
</div>
