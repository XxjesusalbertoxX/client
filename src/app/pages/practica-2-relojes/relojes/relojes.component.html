<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700">
  <app-sidebar></app-sidebar>

  <div class="p-4 pt-20">
    <app-time-form (addClock)="addClock($event)"></app-time-form>

    <div class="carousel-wrapper">
      <div class="clocks-container">
        <app-modal-clock
          *ngFor="let cfg of clocks; let idx = index"
          [initialTime]="cfg.time"
          [initialTheme]="cfg.theme"
          [clockIndex]="idx"
          (removeClock)="removeClock($event)">
        </app-modal-clock>
      </div>
    </div>
  </div>
</div>
