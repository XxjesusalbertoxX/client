<div class="p-6 text-white h-full overflow-y-auto custom-scrollbar">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6 pb-3 border-b border-white/20">
    <h3 class="text-xl font-bold text-white">‚öôÔ∏è Configuraci√≥n en Tiempo Real</h3>
    <button
      class="w-9 h-9 bg-red-500/20 hover:bg-red-500/30 border border-red-500/30 text-red-300 hover:text-white rounded-full transition-all duration-300 hover:scale-110"
      (click)="onClose()"
    >
      ‚úï
    </button>
  </div>

  <div class="space-y-6">

    <!-- Control de Tiempo -->
    <div>
      <h4 class="text-blue-400 font-semibold mb-4 pb-2 border-b border-blue-400/30">üïê Control de Tiempo</h4>

      <!-- Controles r√°pidos -->
      <div class="grid grid-cols-3 gap-3 mb-4">
        <div class="text-center">
          <label class="block text-xs text-slate-300 mb-2">Horas</label>
          <div class="flex items-center gap-1">
            <button
              (click)="addHours(-1)"
              class="w-8 h-8 bg-red-500/20 hover:bg-red-500/30 text-red-300 rounded-md transition-all text-sm"
            >-</button>
            <input
              type="number"
              min="0"
              max="23"
              [(ngModel)]="time.hours"
              (ngModelChange)="onTimeChange()"
              class="flex-1 bg-white/10 border border-white/20 rounded-md px-2 py-1 text-white text-sm text-center focus:outline-none focus:border-blue-400"
            >
            <button
              (click)="addHours(1)"
              class="w-8 h-8 bg-green-500/20 hover:bg-green-500/30 text-green-300 rounded-md transition-all text-sm"
            >+</button>
          </div>
        </div>

        <div class="text-center">
          <label class="block text-xs text-slate-300 mb-2">Minutos</label>
          <div class="flex items-center gap-1">
            <button
              (click)="addMinutes(-1)"
              class="w-8 h-8 bg-red-500/20 hover:bg-red-500/30 text-red-300 rounded-md transition-all text-sm"
            >-</button>
            <input
              type="number"
              min="0"
              max="59"
              [(ngModel)]="time.minutes"
              (ngModelChange)="onTimeChange()"
              class="flex-1 bg-white/10 border border-white/20 rounded-md px-2 py-1 text-white text-sm text-center focus:outline-none focus:border-blue-400"
            >
            <button
              (click)="addMinutes(1)"
              class="w-8 h-8 bg-green-500/20 hover:bg-green-500/30 text-green-300 rounded-md transition-all text-sm"
            >+</button>
          </div>
        </div>

        <div class="text-center">
          <label class="block text-xs text-slate-300 mb-2">Segundos</label>
          <div class="flex items-center gap-1">
            <button
              (click)="addSeconds(-1)"
              class="w-8 h-8 bg-red-500/20 hover:bg-red-500/30 text-red-300 rounded-md transition-all text-sm"
            >-</button>
            <input
              type="number"
              min="0"
              max="59"
              [(ngModel)]="time.seconds"
              (ngModelChange)="onTimeChange()"
              class="flex-1 bg-white/10 border border-white/20 rounded-md px-2 py-1 text-white text-sm text-center focus:outline-none focus:border-blue-400"
            >
            <button
              (click)="addSeconds(1)"
              class="w-8 h-8 bg-green-500/20 hover:bg-green-500/30 text-green-300 rounded-md transition-all text-sm"
            >+</button>
          </div>
        </div>
      </div>

      <div class="flex gap-2">
        <button
          (click)="startRealTime()"
          class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-300"
        >
          üîÑ Tiempo Real
        </button>
        <button
          (click)="stopRealTime()"
          class="flex-1 bg-gray-700/30 hover:bg-gray-700/50 border border-gray-600/50 text-slate-300 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300"
        >
          ‚è∏Ô∏è Pausar
        </button>
      </div>
    </div>

    <!-- Reloj Anal√≥gico -->
    <div>
      <h4 class="text-blue-400 font-semibold mb-3 pb-1 border-b border-blue-400/30">üïí Reloj Anal√≥gico</h4>
      <div class="grid grid-cols-2 gap-3">
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Borde:</label>
          <input
            type="color"
            [(ngModel)]="colors.analogBorder"
            (ngModelChange)="onColorChange('analogBorder', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Fondo:</label>
          <input
            type="color"
            [(ngModel)]="colors.analogBackground"
            (ngModelChange)="onColorChange('analogBackground', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">N√∫meros:</label>
          <input
            type="color"
            [(ngModel)]="colors.analogNumbers"
            (ngModelChange)="onColorChange('analogNumbers', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Puntos:</label>
          <input
            type="color"
            [(ngModel)]="colors.analogDots"
            (ngModelChange)="onColorChange('analogDots', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Centro:</label>
          <input
            type="color"
            [(ngModel)]="colors.analogCenter"
            (ngModelChange)="onColorChange('analogCenter', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
      </div>
    </div>

    <!-- Manecillas -->
    <div>
      <h4 class="text-blue-400 font-semibold mb-3 pb-1 border-b border-blue-400/30">üïê Manecillas</h4>
      <div class="grid grid-cols-3 gap-3">
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Hora:</label>
          <input
            type="color"
            [(ngModel)]="colors.hourHand"
            (ngModelChange)="onColorChange('hourHand', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Minutos:</label>
          <input
            type="color"
            [(ngModel)]="colors.minuteHand"
            (ngModelChange)="onColorChange('minuteHand', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Segundos:</label>
          <input
            type="color"
            [(ngModel)]="colors.secondHand"
            (ngModelChange)="onColorChange('secondHand', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
      </div>
    </div>

    <!-- Reloj Digital -->
    <div>
      <h4 class="text-blue-400 font-semibold mb-3 pb-1 border-b border-blue-400/30">üî¢ Reloj Digital</h4>
      <div class="grid grid-cols-2 gap-3">
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Borde:</label>
          <input
            type="color"
            [(ngModel)]="colors.digitalBorder"
            (ngModelChange)="onColorChange('digitalBorder', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Fondo:</label>
          <input
            type="color"
            [(ngModel)]="colors.digitalBackground"
            (ngModelChange)="onColorChange('digitalBackground', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">N√∫meros:</label>
          <input
            type="color"
            [(ngModel)]="colors.digitalNumbers"
            (ngModelChange)="onColorChange('digitalNumbers', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
        <div class="flex flex-col gap-1">
          <label class="text-xs text-slate-300">Sombra:</label>
          <input
            type="color"
            [(ngModel)]="colors.digitalShadow"
            (ngModelChange)="onColorChange('digitalShadow', $event)"
            class="w-full h-8 border border-white/20 rounded-md cursor-pointer"
          >
        </div>
      </div>
    </div>

    <!-- Botones de acci√≥n -->
    <div class="space-y-3">
      <button
        (click)="resetToDefaults()"
        class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all duration-300"
      >
        üîÑ Restablecer Colores
      </button>

      <button
        (click)="onClose()"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-4 py-3 rounded-md text-lg font-semibold transition-all duration-300"
      >
        ‚úÖ Aceptar Configuraci√≥n
      </button>
    </div>

  </div>
</div>
