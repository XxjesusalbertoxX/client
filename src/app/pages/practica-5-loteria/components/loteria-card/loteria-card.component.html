<div class="bg-gradient-to-br from-yellow-50 to-orange-50 rounded-2xl shadow-2xl p-4 border-4 border-yellow-600">

  <!-- Header de la carta -->
  <div class="text-center mb-4">
    <div class="bg-gradient-to-r from-red-600 to-orange-600 text-white font-bold py-2 px-4 rounded-xl shadow-lg">
      <span class="text-2xl">üé≤</span>
      <span class="ml-2 text-lg">LOTER√çA</span>
    </div>
  </div>

  <!-- Grid 4x4 de cartas -->
  <div class="grid grid-cols-4 gap-2 mb-4 aspect-square">
    @for (cardName of playerCard; track $index) {
      <div
        class="relative aspect-square bg-white rounded-lg border-2 border-gray-300 shadow-md overflow-hidden transition-all duration-200"
        [class.border-green-500]="showTokens && markedCells && markedCells[$index]"
        [class.bg-green-100]="showTokens && markedCells && markedCells[$index]"
        [class.cursor-pointer]="clickable"
        [class.hover:scale-105]="clickable"
        (click)="onCellClick($index)"
        (dragover)="onCellDragOver($event)"
        (drop)="onCellDrop($event, $index)">

        <!-- Imagen de la carta -->
        <img
          [src]="getCardImagePath(cardName)"
          [alt]="formatCardName(cardName)"
          class="w-full h-full object-cover rounded-lg"
          [class.opacity-50]="showTokens && markedCells && markedCells[$index]"
          (error)="onImageError($event)">

        <!-- Ficha encima -->
        @if (showTokens && markedCells && markedCells[$index]) {
          <div class="absolute inset-0 flex items-center justify-center bg-black/20 rounded-lg">
            <img
              [src]="getFichaImagePath()"
              alt="Ficha"
              class="w-8 h-8 object-contain drop-shadow-lg animate-ficha-drop">
          </div>
        }

        <!-- Nombre de la carta (opcional) -->
        @if (showCardNames) {
          <div class="absolute bottom-0 left-0 right-0 bg-black/70 text-white text-xs p-1 text-center rounded-b-lg">
            {{ formatCardName(cardName) }}
          </div>
        }
      </div>
    }
  </div>

  <!-- Footer con informaci√≥n -->
  @if (showTokens && tokensUsed !== undefined) {
    <div class="text-center">
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 px-4 rounded-xl">
        <span class="font-bold">Fichas: {{ tokensUsed }}/16</span>
      </div>
    </div>
  }
</div>
