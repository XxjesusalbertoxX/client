<div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
      <div class="bg-gradient-to-br from-white/20 to-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 max-w-4xl w-full border border-white/20 animate-modal-appear overflow-y-auto max-h-[90vh]">

        <!-- Header -->
        <div class="text-center mb-6">
          <div class="text-6xl mb-4">üé®</div>
          <h2 class="text-3xl font-bold text-white mb-2">Configurar Simon Dice</h2>
          <p class="text-white/70">Selecciona la cantidad de colores y elige cada uno del espectro completo</p>
        </div>

        <!-- Selector de cantidad de colores -->
        <div class="mb-6">
          <label class="block text-white font-semibold mb-3">
            Cantidad de colores (m√°ximo 50):
          </label>
          <div class="flex items-center space-x-4">
            <input
              type="range"
              min="4"
              max="50"
              [(ngModel)]="colorCount"
              (input)="onColorCountChange()"
              class="flex-1 h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider">
            <div class="bg-white/20 rounded-lg px-4 py-2 text-white font-bold min-w-[60px] text-center">
              {{ colorCount }}
            </div>
          </div>
        </div>

        <!-- Grid de colores seleccionados -->
        <div class="mb-6">
          <h3 class="text-white font-semibold mb-3">Colores seleccionados ({{ getSelectedColorsCount() }}/{{ colorCount }}):</h3>
          <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4 justify-items-center max-h-80 overflow-y-auto p-2">
            <div
              *ngFor="let color of selectedColors(); let i = index"
              class="relative w-12 h-12 rounded-full border-4 border-white/50 cursor-pointer transform transition-all duration-200 hover:scale-110 shadow-lg"
              [ngStyle]="{ 'background-color': color || '#cccccc' }"
              (click)="openColorPicker(i)">

              <!-- Overlay si no tiene color -->
              <div
                *ngIf="!color"
                class="absolute inset-0 rounded-full bg-white/20 flex items-center justify-center">
                <span class="text-white/70 text-lg">+</span>
              </div>

              <!-- N√∫mero del color -->
              <div class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                {{ i + 1 }}
              </div>
            </div>
          </div>
        </div>

        <!-- Input de color oculto -->
        <input
          type="color"
          #colorInput
          class="opacity-0 absolute -z-10"
          (change)="onColorSelected($event)">

        <!-- Botones -->
        <div class="flex flex-col gap-4">
          <button
            (click)="createGame()"
            [disabled]="!allColorsSelected()"
            [class.opacity-50]="!allColorsSelected()"
            [class.cursor-not-allowed]="!allColorsSelected()"
            class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 disabled:hover:from-green-600 disabled:hover:to-emerald-600 text-white font-bold py-4 px-6 rounded-2xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500/50 shadow-lg">
            <div class="flex items-center justify-center space-x-2">
              <span>üéÆ</span>
              <span>Crear Partida</span>
            </div>
          </button>

          <button
            (click)="cancel()"
            class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-4 px-6 rounded-2xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500/50 shadow-lg">
            <div class="flex items-center justify-center space-x-2">
              <span>‚ùå</span>
              <span>Cancelar</span>
            </div>
          </button>
        </div>
      </div>
    </div>
