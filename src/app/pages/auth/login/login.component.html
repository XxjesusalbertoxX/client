      ></path>
    </svg>
  </div>

  <!-- Login Form -->
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="relative z-10 w-full max-w-sm p-8 bg-white/30 backdrop-blur-xl rounded-2xl shadow-lg space-y-6"
  >
    <app-input
      label="Email"
      type="email"
      placeholder="you@example.com"
      formControlName="email"
    ></app-input>

    <app-input
      label="Password"
      type="password"
      placeholder="••••••••"
      formControlName="password"
    ></app-input>

    <app-button
      type="submit"
      [disabled]="form.invalid || submitting"
      class="w-full"
    >
      {{ submitting ? 'Logging in...' : 'Login' }}
    </app-button>

    <!-- Botón para ir a Register -->
    <button
      type="button"
      class="w-full mt-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 rounded"
      (click)="goToRegister()"
    >
      Register
    </button>

    <p class="text-red-500 text-sm" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
