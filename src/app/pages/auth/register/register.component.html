<div class="relative min-h-screen flex items-center justify-center bg-gray-50 overflow-hidden">
  <!-- SVG Wave arriba -->
  <div class="absolute bottom-0 left-0 w-full">
    <svg class="w-full h-auto" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <path
        fill="#0099ff"
        fill-opacity="1"
        d="M0,160L90,0L180,160L270,224L360,96L450,128L540,192L630,64L720,288L810,320L900,96L990,160L1080,160L1170,64L1260,32L1350,256L1440,0L1440,320L1350,320L1260,320L1170,320L1080,320L990,320L900,320L810,320L720,320L630,320L540,320L450,320L360,320L270,320L180,320L90,320L0,320Z"
      ></path>
    </svg>
  </div>

  <!-- Formulario de Registro -->
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="relative z-10 w-full max-w-md p-8 bg-white/30 backdrop-blur-xl rounded-2xl shadow-xl space-y-6"
  >
    <!-- Nombre -->
    <app-input
      label="Nombre de usuario"
      placeholder="Tu nombre"
      type="text"
      formControlName="name"
    ></app-input>
    <div class="text-red-500 text-sm" *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']">El nombre es requerido</div>
      <div *ngIf="name.errors?.['minlength']">Mínimo 2 caracteres</div>
      <div *ngIf="name.errors?.['onlyLetters']">Solo letras permitidas</div>
    </div>

    <!-- Email -->
    <app-input
      label="Correo electrónico"
      placeholder="ejemplo@correo.com"
      type="email"
      formControlName="email"
    ></app-input>
    <div class="text-red-500 text-sm" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="email.errors?.['email']">Formato inválido</div>
      <div *ngIf="email.errors?.['uniqueEmail']">Correo ya registrado</div>
    </div>

    <!-- Contraseña -->
    <app-input
      label="Contraseña"
      placeholder="••••••••"
      type="password"
      formControlName="password"
    ></app-input>
    <div class="text-red-500 text-sm" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
      <div *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</div>
      <div *ngIf="password.errors?.['passwordStrength']">Contraseña débil</div>
    </div>

    <!-- Botón -->
    <app-button
      type="submit"
      [disabled]="form.invalid || submitting"
      class="w-full"
    >
      {{ submitting ? 'Registrando...' : 'Registrar' }}
    </app-button>

    <!-- Error general -->
    <p class="text-red-500 text-sm" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
