<div class="relative min-h-screen flex items-center justify-center bg-gray-50 overflow-hidden">
  <img src="assets/svg/circles.svg" alt="circles" class="absolute top-0 left-0 w-full opacity-30 pointer-events-none z-0" />

  <form
    (ngSubmit)="submit()"
    class="relative z-10 w-full max-w-lg bg-white/30 backdrop-blur-md p-8 rounded-2xl shadow-xl space-y-6"
  >
    <h2 class="text-xl font-semibold text-gray-800">Registrar Persona</h2>

    <app-input label="Nombre" placeholder="Tu nombre" [model]="firstName" />
    <app-input label="Apellido" placeholder="Tu apellido" [model]="lastName" />
    <app-input label="Edad" type="number" placeholder="Edad" [model]="age" />

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Género</label>
      <select
        [value]="genre()"
        (input)="genre.set($any($event.target).value)"
        class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 border border-gray-300 focus:ring focus:ring-blue-200"
      >
        <option value="">Selecciona una opción</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <app-button type="submit" [disabled]="!isValid() || submitting()" class="w-full">
      {{ submitting() ? 'Registrando...' : 'Registrar' }}
    </app-button>

    <p *ngIf="errorMsg()" class="text-red-500 text-sm">{{ errorMsg() }}</p>
  </form>
</div>
