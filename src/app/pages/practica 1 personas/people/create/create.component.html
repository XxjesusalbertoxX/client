<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 relative overflow-hidden">

  <!-- Part√≠culas de fondo -->
  <div class="absolute inset-0">
    <div class="absolute w-2 h-2 bg-white rounded-full animate-pulse" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="absolute w-1 h-1 bg-blue-300 rounded-full animate-pulse" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
    <div class="absolute w-3 h-3 bg-purple-300 rounded-full animate-pulse" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
    <div class="absolute w-1 h-1 bg-pink-300 rounded-full animate-pulse" style="top: 80%; left: 70%; animation-delay: 0.5s;"></div>
  </div>

  <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
    
    <!-- Formulario -->
    <div class="w-full max-w-lg animate-fade-in">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2 bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">
          ‚ûï Nueva Persona
        </h1>
        <p class="text-gray-300">Completa la informaci√≥n para registrar una nueva persona</p>
      </div>

      <!-- Form Card -->
      <form
        (ngSubmit)="submit()"
        class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 border border-white/20 shadow-2xl space-y-6"
      >
                
                <!-- Nombre -->
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white">Nombre</label>
                  <app-input 
                    placeholder="Ingresa el nombre (2-50 caracteres, solo letras)" 
                    [model]="firstName"
                    class="w-full"
                  />
                  @if (getFirstNameError()) {
                    <div class="text-red-400 text-xs">{{ getFirstNameError() }}</div>
                  }
                </div>
        
                <!-- Apellido -->
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white">Apellido</label>
                  <app-input 
                    placeholder="Ingresa el apellido (2-50 caracteres, solo letras)" 
                    [model]="lastName"
                    class="w-full"
                  />
                  @if (getLastNameError()) {
                    <div class="text-red-400 text-xs">{{ getLastNameError() }}</div>
                  }
                </div>
        
                <!-- Edad -->
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white">Edad</label>
                  <app-input 
                    type="number" 
                    placeholder="Edad (4-105 a√±os)" 
                    [model]="age"
                    class="w-full"
                  />
                  @if (getAgeError()) {
                    <div class="text-red-400 text-xs">{{ getAgeError() }}</div>
                  }
                </div>
        
                <!-- G√©nero (sin 'other') -->
                <div class="space-y-2">
                  <label class="block text-sm font-medium text-white">G√©nero</label>
                  <select
                    [value]="genre()"
                    (input)="genre.set($any($event.target).value)"
                    class="w-full px-4 py-3 rounded-xl bg-white/10 backdrop-blur-xl text-white border border-white/20 focus:border-white/40 focus:ring-2 focus:ring-white/20 transition-all duration-300"
                  >
                    <option value="" class="bg-gray-800 text-white">Selecciona una opci√≥n</option>
                    <option value="male" class="bg-gray-800 text-white">üë® Masculino</option>
                    <option value="female" class="bg-gray-800 text-white">üë© Femenino</option>
                  </select>
                </div>
        
        <!-- Buttons -->
        <div class="flex items-center space-x-4 pt-4">
          <button
            type="button"
            (click)="cancel()"
            class="flex-1 px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-xl border border-white/20 transition-all duration-300 hover:scale-105"
          >
            ‚Üê Cancelar
          </button>
          
          <app-button 
            type="submit" 
            [disabled]="!isValid() || submitting()" 
            class="flex-1"
          >
            <span class="flex items-center justify-center space-x-2">
              @if (submitting()) {
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                <span>Registrando...</span>
              } @else {
                <span>‚úÖ Registrar</span>
              }
            </span>
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
  animation: fade-in 1s ease-out;
}
</style>
