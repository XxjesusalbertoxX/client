<!-- Botón de menú hamburguesa -->
<button
  class="fixed top-4 left-4 z-50 w-10 h-10 bg-white/80 hover:bg-white text-gray-800 rounded-lg shadow-lg flex items-center justify-center transition duration-300"
  (click)="toggleSidebar()"
>
  ☰
</button>

<!-- Sidebar deslizante -->
<div
  class="sidebar fixed top-0 left-0 h-full w-64 bg-white/90 backdrop-blur-lg shadow-xl z-40 flex flex-col transition-transform duration-300"
  [@slideInOut]="isOpen ? 'in' : 'out'"
>
  <div class="header flex items-center justify-between px-4 py-3 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800">Menú</h2>
    <button
      class="close-btn text-xl text-gray-600 hover:text-red-500 transition"
      (click)="toggleSidebar()"
    >
      ✕
    </button>
  </div>

  <ul class="nav-links flex flex-col gap-2 px-4 py-4">
    <li>
      <a
        routerLink="/people"
        routerLinkActive="bg-blue-100 text-blue-600 font-medium"
        class="block px-3 py-2 rounded-md hover:bg-blue-50 transition"
        >Usuarios</a
      >
    </li>
    <li>
      <a
        routerLink="/settings"
        routerLinkActive="bg-blue-100 text-blue-600 font-medium"
        class="block px-3 py-2 rounded-md hover:bg-blue-50 transition"
        >Configuración</a
      >
    </li>
    <li>
      <a
        routerLink="/games"
        routerLinkActive="bg-blue-100 text-blue-600 font-medium"
        class="block px-3 py-2 rounded-md hover:bg-blue-50 transition"
        >Games</a
      >
    </li>
    <li>
      <a
        routerLink="/settings"
        routerLinkActive="bg-blue-100 text-blue-600 font-medium"
        class="block px-3 py-2 rounded-md hover:bg-blue-50 transition"
        >Reloj coming soon</a
      >
    </li>
    <li>
      <button
        (click)="logout()"
        class="w-full text-left px-3 py-2 rounded-md hover:bg-red-100 text-red-600 transition"
      >
        Cerrar sesión
      </button>
    </li>
  </ul>
</div>

<!-- Sombra de fondo cuando sidebar está abierto -->
<div
  class="backdrop fixed inset-0 bg-black/50 z-30"
  *ngIf="isOpen"
  (click)="toggleSidebar()"
></div>
