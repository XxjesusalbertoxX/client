<div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-gradient-to-br from-white/20 to-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 max-w-md w-full text-center border border-white/20 animate-modal-appear">
    
    <!-- Icono y resultado -->
    <div class="mb-6 text-center">
      <div *ngIf="isWinner; else defeat">
        <div class="text-7xl mb-4 animate-bounce">🏆</div>
        <h2 class="text-4xl font-bold text-yellow-300 mb-2 animate-pulse">¡Victoria!</h2>
        <p class="text-green-300 text-lg">¡Felicidades, ganaste!</p>
      </div>
      <ng-template #defeat>
        <div class="text-7xl mb-4">💔</div>
        <h2 class="text-4xl font-bold text-red-300 mb-2">Derrota</h2>
        <p class="text-red-300 text-lg">¡Inténtalo de nuevo!</p>
      </ng-template>
    </div>

    <!-- Detalles de resultado -->
    <div class="bg-gradient-to-r from-white/10 to-white/5 rounded-2xl p-4 mb-6 border border-white/20">
      <div class="flex justify-between items-center mb-2">
        <span class="text-white/70">Ganador:</span>
        <span class="text-green-300 font-bold">🏆 {{ winnerName }}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-white/70">Perdedor:</span>
        <span class="text-red-300 font-bold">💔 {{ loserName }}</span>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-col gap-4">
      <button 
        (click)="createNewGame.emit()"
        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-2xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500/50 shadow-lg">
        <div class="flex items-center justify-center space-x-2">
          <span>🎮</span>
          <span>Nueva partida de {{ gameType === 'simon' ? 'Simon Dice' : 'Batalla Naval' }}</span>
        </div>
      </button>

      <button 
        (click)="goHome.emit()"
        class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-4 px-6 rounded-2xl transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500/50 shadow-lg">
        <div class="flex items-center justify-center space-x-2">
          <span>🏠</span>
          <span>Volver al inicio</span>
        </div>
      </button>
    </div>
  </div>
</div>
