<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full text-center">
    <h2 class="text-2xl font-bold mb-2 text-gray-800">
      Fin del juego
    </h2>
    <p class="mb-4 text-gray-600">
      Ganador: <span class="font-semibold text-green-600">{{ winnerName }}</span><br>
      Perdedor: <span class="font-semibold text-red-600">{{ loserName }}</span>
    </p>
    @if(opponentLeft) {
      <div class="mb-4 text-yellow-700 font-semibold">
        El oponente ha abandonado la partida.
      </div>
    }

    @if(rematchRequested && !opponentLeft) {
      <div class="mb-4 text-blue-700 font-semibold">
        El oponente ha solicitado una revancha.
      </div>
    }
    
    <div class="flex flex-col gap-3 mt-6">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              (click)="newGame.emit()">
        Crear nueva partida
      </button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
              [disabled]="opponentLeft"
              (click)="rematch.emit()">
        Solicitar revancha
      </button>
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition"
              (click)="leave.emit()">
        Salir del juego
      </button>
    </div>
  </div>
</div>
