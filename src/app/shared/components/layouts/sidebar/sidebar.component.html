<button
  class="fixed top-4 left-4 z-50 w-12 h-12 bg-gradient-to-br from-purple-600/90 to-blue-600/90 backdrop-blur-lg hover:from-purple-700 hover:to-blue-700 text-white rounded-2xl shadow-2xl flex items-center justify-center transition-all duration-300 hover:scale-110 border border-white/20"
  (click)="toggleSidebar()"
>
  <span class="text-lg">â˜°</span>
</button>

<!-- Sidebar deslizante -->
<div
  class="sidebar fixed top-0 left-0 h-full w-72 bg-gradient-to-b from-slate-900/95 to-purple-900/95 backdrop-blur-xl shadow-2xl z-40 flex flex-col transition-transform duration-300 border-r border-white/10"
  [@slideInOut]="isOpen ? 'in' : 'out'"
>
  <!-- Header del sidebar -->
  <div class="header flex items-center justify-between px-6 py-4 border-b border-white/10 flex-shrink-0">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold">ðŸŽ®</span>
      </div>
      <h2 class="text-xl font-bold text-white">
        GameHub
      </h2>
    </div>
    <button
      class="close-btn text-xl text-gray-300 hover:text-red-400 transition-colors duration-300 hover:scale-110"
      (click)="toggleSidebar()"
    >
      âœ•
    </button>
  </div>

  <!-- Navigation Links - Scrollable sin barras visibles -->
  <div class="flex-1 scrollable-content">
    <ul class="nav-links flex flex-col gap-1 px-4 py-6">

      @for (category of menuItems; track category.label) {
        <li class="mb-2">
          <!-- CategorÃ­a principal -->
          <button
            (click)="toggleCategory(category)"
            class="w-full flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 group hover:bg-white/10 cursor-pointer text-gray-200"
          >
            <div class="flex items-center space-x-3 min-w-0 flex-1">
              <span class="text-xl flex-shrink-0 group-hover:animate-pulse">
                {{ category.icon }}
              </span>
              <span class="font-medium text-sm truncate">{{ category.label }}</span>
            </div>
            @if (category.children) {
              <span
                class="text-gray-400 transition-transform duration-200 flex-shrink-0 ml-2"
                [class.rotate-90]="category.isExpanded"
              >
                â–¶
              </span>
            }
          </button>

          <!-- SubcategorÃ­as -->
          @if (category.children) {
            <div
              [@expandCollapse]="category.isExpanded ? 'expanded' : 'collapsed'"
              class="overflow-hidden"
            >
              <ul class="ml-4 mt-2 space-y-1">
                @for (child of category.children; track child.label) {
                  <li>
                    <a
                      [routerLink]="child.route"
                      routerLinkActive="bg-gradient-to-r from-blue-600/50 to-purple-600/50 text-white shadow-lg scale-105"
                      class="group flex items-center space-x-3 px-4 py-2 rounded-lg hover:bg-white/5 transition-all duration-300 text-gray-300 hover:text-white text-sm min-w-0"
                    >
                      <span class="text-base group-hover:animate-pulse flex-shrink-0">{{ child.icon }}</span>
                      <span class="font-medium truncate">{{ child.label }}</span>
                    </a>
                  </li>
                }
              </ul>
            </div>
          }
        </li>
      }
    </ul>
  </div>

  <!-- Footer del sidebar -->
  <div class="px-4 py-4 border-t border-white/10 flex-shrink-0">
    <button
      (click)="logout()"
      class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl bg-gradient-to-r from-red-600/20 to-pink-600/20 hover:from-red-600/30 hover:to-pink-600/30 text-red-300 hover:text-red-200 transition-all duration-300 hover:scale-105 border border-red-500/20"
    >
      <span class="text-xl">ðŸšª</span>
      <span class="font-medium">Cerrar sesiÃ³n</span>
    </button>
  </div>
</div>

  (click)="toggleSidebar()"
